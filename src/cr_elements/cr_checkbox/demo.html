<!doctype html>
<html >
  <head>
    <meta charset="utf-8">
    <title>WebUI components demo page</title>
    <link rel="import" href="cr_checkbox.html">
    <link rel="stylesheet" href="../../css/text_defaults_md.css">
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <dom-module id="cr-checkbox-demo">
      <template>
        <style>
          cr-checkbox {
            display: inline-block;
            margin: 0 10px;
          }

          div {
            padding: 10px 0;
          }
        </style>
        <template is="dom-repeat" items="[[states_]]">
          <div>
            <cr-checkbox disabled="[[item.disabled]]" checked="{{item.checked}}"></cr-checkbox>
            <span>disabled=[[item.disabled]] checked=[[item.checked]]</span>
          </div>
        </template>
      </template>
    </dom-module>

    <h1>cr-checkbox</h1>
    <cr-checkbox-demo></cr-checkbox-demo>
    <script src="demo.js"></script>
  </body>
</html>
